  <nz-layout>
    <nz-sider style="background-color: white;"
      nzCollapsible nzWidth="200px"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="triggerTemplate"
    >
      <!-- logo區塊 -->
      <div class="logoUl" [style.background-color]="logoBackgroundColor">
        <img 
          class="logo" 
          [src]="logoImagePath" 
          alt="鹽水數位供應鏈管理"
          title="鹽水數位供應鏈管理"
          (click)="toggleCollapsed()"
        >
      </div>
      
      <ul nz-menu nzMode="inline" nzTheme="light" #menuElement>
        <!-- 菜單區塊 -->
        <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
        <ng-template #menuTpl let-menus>
          <ng-container *ngFor="let menu of menus">
            <li
              *ngIf="menu.isShow == 1 && (!menu.children || menu.children.length <= 0)"
              nz-menu-item
              [nzDisabled]="menu.disabled"
              [nzSelected]="menu.selected"
              [nzPaddingLeft]="menu.level * 24"
            >
              <span nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></span>
              <a [routerLink]="[menu.path]"> {{menu.menuName}} </a>
            </li>
            <li
              *ngIf="menu.isShow == 1 && menu.children && menu.children.length > 0"
              nz-submenu
              [nzOpen]="menu.open"
              [nzTitle]="menu.menuName"
              [nzIcon]="menu.icon"
              [nzDisabled]="menu.disabled"
              [nzPaddingLeft]="menu.level * 24"
            >
              <ul>
                <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
              </ul>
            </li>
          </ng-container>
        </ng-template>

      </ul>
    </nz-sider>

    <nz-layout>
      <nz-header #headerElement style="height: 50px;">    
        <div nz-row [nzGutter] = "5"> 
          <div nz-col class="header-tab" style="width: 85%; margin: 5px">
            <!-- 動態分頁區塊 -->
            <nz-tabset 
                [(nzSelectedIndex)]="activeTabIndex"
                nzType="editable-card"
                [nzHideAdd]="true"
                (nzClose)="closeTab($event)">
              <nz-tab [nzClosable]="tabsSourceData.length > 1" *ngFor="let tab of tabsSourceData" [nzTitle]="tab.pageName" (nzClick)="goPage(tab)" >
              </nz-tab>
            </nz-tabset>
          </div>
            
          <!-- info與登出區塊 -->
          <nz-affix style="position: absolute; top: 2px; right: 10px;">
          <!-- <div nz-col style="width: 13%; text-align:right; color: black;"> -->
            <span (click)="showSearchModal()" style="color: aquamarine;" nz-tooltip nzTooltipTitle="選單搜索" nzTooltipPlacement="bottom">
              <i nz-icon nzType="search" style="margin: 0 5px;" nzTheme="outline"></i>
            </span>
            <span class="infoText">|</span>
            <span style="margin: 0 5px;" class="infoText">{{ envName }}</span>
            <span class="infoText">|</span>
            <a style="color: black;" [routerLink]="['/main/user/profile']">
            <span style="margin-left:5px;" class="infoText" nz-icon nzType="user" nzTheme="outline"></span>
            <span style="margin: 0 5px;" class="infoText">{{ userName }}</span>
            </a>
            <span class="infoText">|</span>
            <a style="color: black" (click)="onLogout()">
              <span style="margin: 0 5px;" nz-icon nzType="logout" nzTheme="outline" ></span> 登出
            </a></nz-affix>
          <!-- </div> -->
        </div>
      
      </nz-header>
      
      <nz-content>
        <!-- router outlet area -->
        <router-outlet
          (activate)="componentAdded($event)"
          (deactivate)="componentRemoved($event)"
        ></router-outlet>
      </nz-content> 

      <nz-affix [nzOffsetBottom]="'0'" >
        <nz-footer style="height: 0px; text-align: center;">
          Copyright © Walsin Lihwa Corp. All Rights Reserved.
        </nz-footer>
      </nz-affix>

    </nz-layout>
  </nz-layout>
    
      

  <app-inactivity-timer></app-inactivity-timer>
  <ng-template #trigger>
    <i class="anticon anticon-up"></i>
  </ng-template>
    
  
 <!---菜單搜索-->
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="searchMenuTitle"
  [nzContent]="searchMenuContent"
  [nzFooter]="searchMenuFooter"
  [nzWidth]="800"
  (nzOnCancel)="searchMenuCancel()"
>
<ng-container>

  <ng-template #searchMenuTitle>選單搜索</ng-template>
  <ng-template #searchMenuContent>
  
    <nz-input-group [nzSuffix]="inputClearTpl" nzSize="large" [nzPrefix]="prefixTemplateUser">
      <input #searchInput nzSize="large" [(ngModel)]="inputValue" type="text" nz-input placeholder="搜索" />
    </nz-input-group>
    <ng-template #inputClearTpl>
      <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputValue" (click)="clearInput()"></i>
    </ng-template>
    
    <div style="margin-top: 15px !important;">
      <ng-template #noResult>
        <nz-empty [nzNotFoundContent]="contentTpl">
          <ng-template #contentTpl>
            <span>請輸入選單名稱進行搜索</span>
          </ng-template>
        </nz-empty>
      </ng-template>
      <ul *ngIf="resultListShow.length > 0; else noResult">
        <li
          *ngFor="let item of resultListShow"
          (click)="resultClick(item)"
          [class.result-item-bg]="item.selItem"
          [style]="{ color: item.selItem ? 'white' : '' }"
          (mouseover)="mouseOverItem(item)"
          class="result-item sp-16"
          nz-row
        >
          <div nz-col nzFlex="auto">
            <i *ngIf="!item.isAliIcon; else zorroIcon" class="m-r-8" nz-icon [nzType]="item.icon!" nzTheme="outline"></i>
            <ng-template #zorroIcon>
              <i class="m-r-8" nz-icon [nzIconfont]="item.icon!"></i>
            </ng-template>
            <span>{{ item.title }}</span>
          </div>
          <i *ngIf="item.selItem" style="color: white" class="sp-18 m-r-8" nz-col nzFlex="30px" nz-icon nzType="enter" nzTheme="outline"></i>
        </li>
      </ul>
    </div>
  </ng-template>

  <ng-template #searchMenuFooter>
    <div nz-row>
      <div nz-col style="display: flex;align-items: center; justify-content: flex-start;">
        <i class="footer-icon" nz-icon nzType="enter" nzTheme="outline" ></i>
        確認
      </div>
      <div nz-col style="display: flex;align-items: center; justify-content: flex-start; margin-left: 5px;">
        <i class="footer-icon" nz-icon nzType="arrow-up" nzTheme="outline"></i>
        <i class="footer-icon" nz-icon nzType="arrow-down" nzTheme="outline"></i>
        切換
      </div>
      <div nz-col style="display: flex;align-items: center; justify-content: flex-start; margin-left: 5px;">
        <span class="footer-icon">ESC</span>
        關閉
      </div>    
    </div>
  </ng-template>

</ng-container>
</nz-modal>


<ng-template #prefixTemplateUser><i nz-icon nzType="search"></i></ng-template>
<!---菜單搜索結束-->
