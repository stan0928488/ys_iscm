<nz-content style="margin:0 16px;">
  
  <nz-spin nzTip="Loading..." [nzSize]="'large'" [nzSpinning]="loading">
    <table style="width: 100%; table-layout:fixed">
      <tr>
        <td>
          <button
            nz-button
            style="
              box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
              background-color: #4caf50;
              border: 2px blue none;
            "
            nzType="primary"
            (click)="excelExport()"
          >
            <span nz-icon nzType="download" nzTheme="outline"></span>
            E X C E L 匯出
          </button>
      </td> 
      <td style="text-align:right;">
        <h3>異動者 : {{this.rowData[0] ? this.rowData[0].userCreate : ""}}
          異動時間 : {{this.rowData[0] ? this.rowData[0].dateCreate : ""}}
        </h3>
      </td> 
    </tr>
    </table>
    <p><p>

    <ag-grid-angular
      style="width: 100%; height: calc(100vh - 250px); overflow: scroll; "
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [gridOptions]="gridOptions"
      [suppressClickEdit]="true"
      [animateRows]="true"
    >
    </ag-grid-angular>
  </nz-spin>
</nz-content>
