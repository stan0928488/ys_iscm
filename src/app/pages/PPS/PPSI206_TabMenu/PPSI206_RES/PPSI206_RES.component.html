<nz-content style="margin:0 16px;">
  
  <nz-spin nzTip="Loading..." [nzSize]="'large'" [nzSpinning]="loading">
    <div style="display: flex">
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          margin-right: 500px;
        "
        nzType="primary"
        (click)="openYieldInput()"
      >
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        新增
      </button>
      <input
        type="file"
        id="fileupload"
        style="width: 190px; margin-right: 10px"
        (change)="incomingfile($event)"
        placeholder="Upload file"
        accept=".xlsx, .xls, .csv"
      />
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          background-color: #4caf50;
          border: 2px blue none;
          margin-right: 20px;
        "
        nzType="primary"
        (click)="Upload()"
      >
        <span nz-icon nzType="upload" nzTheme="outline"></span>
        E X C E L 匯入
      </button>
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          background-color: #4caf50;
          border: 2px blue none;
        "
        nzType="primary"
        (click)="convertToExcel()"
      >
        <span nz-icon nzType="download" nzTheme="outline"></span>
        E X C E L 匯出
      </button>
    </div>
    <p><p>

    <ag-grid-angular
      style="width: 100%; height: calc(100vh - 220px); overflow: scroll; "
      class="ag-theme-alpine"
      [rowData]="displayDataList"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [frameworkComponents]="frameworkComponents"
      [gridOptions]="gridOptions"
      editType="fullRow"
      [suppressClickEdit]="true"
      [animateRows]="true"
      (rowClicked)="onRowClicked($event)"
    >
    </ag-grid-angular>
  </nz-spin>
</nz-content>

<!-- 產能維護(管束設定)新增 -->
<nz-modal
  [(nzVisible)]="isVisibleYield"
  [nzWidth]="850"
  [nzTitle]="yieldTitle"
  [nzContent]="yieldInputContent"
  [nzFooter]="yieldInputFooter"
  (nzOnCancel)="cancelYieldInput()"
>
  <ng-template #yieldTitle>新增累計生產</ng-template>
  <ng-template #yieldInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 160px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
              padding-left: 10px;
            "
          >
            站別
          </td>
          <td>
            <nz-select
              style="width: 190px; color: darkblue"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="輸入站別"
              [(ngModel)]="schShopCode"
            >
              <nz-option
                *ngFor="let option of shopCodeOptions"
                [nzValue]="option"
                [nzLabel]="option"
              ></nz-option>
            </nz-select>
          </td>
          <td
            style="
              width: 160px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
              padding-left: 10px;
            "
          >
            機台
          </td>
          <td>
            <nz-select
              (nzOpenChange)="onSelect($event)"
              style="width: 190px; color: darkblue"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="請先選擇站別"
              [(ngModel)]="equipCode"
            >
              <nz-option
                *ngFor="let option of equipCodeOptions"
                [nzValue]="option"
                [nzLabel]="option"
              ></nz-option>
            </nz-select>
          </td>
          <td
            style="
              width: 160px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
              padding-left: 10px;
            "
          >
            累積單位
          </td>
          <td>
            <nz-select
              style="width: 190px; color: darkblue"
              nzPlaceHolder="輸入累積單位"
              [(ngModel)]="cumsumType"
            >
              <nz-option [nzLabel]="'日'" [nzValue]="'day'"></nz-option>
              <nz-option [nzLabel]="'小時'" [nzValue]="'hour'"></nz-option>
            </nz-select>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 160px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
              padding-left: 10px;
            "
          >
            累積值
          </td>
          <td>
            <input
              style="width: 190px; color: darkblue"
              nz-input
              placeholder="輸入累積值"
              [(ngModel)]="accumulation"
            />
          </td>
          <td
            style="
              width: 160px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
              padding-left: 10px;
            "
          >
            強制投產
          </td>
          <td>
            <input
              style="width: 190px; color: darkblue"
              nz-input
              placeholder="輸入強制投產"
              [(ngModel)]="dateLimit"
            />
          </td>
          <td
            style="
              width: 160px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
              padding-left: 10px;
            "
          >
            是否使用
          </td>
          <td>
            <nz-select
              style="width: 190px; color: darkblue"
              nzPlaceHolder="輸入是否使用"
              [(ngModel)]="useFlag"
            >
              <nz-option [nzLabel]="'Y'" [nzValue]="'Y'"></nz-option>
              <nz-option [nzLabel]="'N'" [nzValue]="'N'"></nz-option>
            </nz-select>
          </td>
        </tr>
      </table>
    </div>
  </ng-template>
  <ng-template #yieldInputFooter>
    <button nz-button nzType="default" (click)="cancelYieldInput()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
