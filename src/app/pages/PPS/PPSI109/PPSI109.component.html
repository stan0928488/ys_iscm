<nz-content style="margin: 0 16px">
  <nz-breadcrumb style="margin: 16px 0">
    <nz-breadcrumb-item>生產計畫</nz-breadcrumb-item>
    <nz-breadcrumb-item>靜態基本資料</nz-breadcrumb-item>
    <nz-breadcrumb-item>通用表</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <tr id="tab-1" style="height: 30px; width: 1000px; overflow-x: auto">
        <ul>
          <li><a href="#/commonData/I101">鋼種分類</a></li>
          <li><a href="#/commonData/I102">站別機台關聯表</a></li>
          <li><a href="#/commonData/I103">設備能力</a></li>
          <li><a href="#/commonData/I104">整備時間</a></li>
          <li><a href="#/commonData/I105">大調機</a></li>
          <li><a href="#/commonData/I106">小調機</a></li>
          <li><a href="#/commonData/I107">線速工時</a></li>
          <li><a href="#/commonData/I108">非線速工時</a></li>
          <li class="active">
            <a href="#/commonData/I109"
              ><label style="color: blue">產率設定</label></a
            >
          </li>
          <li><a href="#/commonData/I110">產能維護</a></li>
          <li><a href="#/commonData/I112">累計生產</a></li>
          <li><a href="#/commonData/I111">combine資料設定</a></li>
          <li><a href="#/commonData/I200">系統設定</a></li>
        </ul>
      </tr>
    </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-tabset
    nzLinkRouter
    [nzTabPosition]="'top'"
    [nzType]="'card'"
    style="color: dodgerblue"
  >
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']"> 直棒 </a>
      <div style="min-height: 1200px">
        <div>
          <button
            nz-button
            style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24)"
            nzType="primary"
            (click)="openYieldDialog()"
          >
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            新增
          </button>
          &nbsp;&nbsp;
          <input
            type="file"
            id="fileupload"
            style="display: inline-block; margin-left: 550px"
            (change)="incomingfile($event)"
            placeholder="Upload file"
            accept=".xlsx, .xls, .csv"
          />
          <button
            nz-button
            style="
              box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
              background-color: #4caf50;
              border: 2px blue none;
            "
            nzType="primary"
            (click)="Upload()"
          >
            <span nz-icon nzType="upload" nzTheme="outline"></span>
            E X C E L 匯入
          </button>
          &nbsp;&nbsp;
          <button
            nz-button
            style="
              box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
              background-color: #4caf50;
              border: 2px blue none;
            "
            nzType="primary"
            (click)="excelExport()"
          >
            <span nz-icon nzType="download" nzTheme="outline"></span>
            E X C E L 匯出
          </button>

          <ag-grid-angular
            style="width: 100%; height: 500px; overflow: scroll"
            class="ag-theme-alpine"
            [rowData]="displayTbppsm012List"
            [frameworkComponents]="frameworkComponents"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"
            [suppressRowClickSelection]="true"
            [groupSelectsChildren]="true"
            [pagination]="true"
            editType="fullRow"
          >
          </ag-grid-angular>
        </div>
      </div>
    </nz-tab>

    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['../I109_NonBar']"
        style="color: gray"
      >
        非直棒
      </a>
    </nz-tab>
  </nz-tabset>
</nz-content>

<!-- 新增產率設定 -->
<nz-modal
  [(nzVisible)]="isVisibleYieldDialog"
  [nzWidth]="800"
  [nzTitle]="yieldTitle"
  [nzContent]="yieldInputContent"
  [nzFooter]="yieldInputFooter"
  (nzOnCancel)="closeYieldDialog()"
>
  <ng-template #yieldTitle>新增產率設定</ng-template>
  <ng-template #yieldInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入站別"
              [(ngModel)]="SCH_SHOP_CODE"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機群
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入機群"
              [(ngModel)]="EQUIP_GROUP"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;設定類型
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入設定類型"
              [(ngModel)]="YIELD_TYPE"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;設定值
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入設定值"
              [(ngModel)]="YIELD_VALUE"
            />
          </td>
        </tr>
      </table>
    </div>
  </ng-template>
  <ng-template #yieldInputFooter>
    <button nz-button nzType="default" (click)="closeYieldDialog()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
