<nz-content style="margin:0 16px;">

    <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>生產計畫</nz-breadcrumb-item>
        <nz-breadcrumb-item>報表檢視</nz-breadcrumb-item>
        <nz-breadcrumb-item>月推移報表</nz-breadcrumb-item>
        <nz-breadcrumb-item>報表檢視</nz-breadcrumb-item>
    </nz-breadcrumb>

    <nz-collapse>
        <nz-collapse-panel nzHeader="查詢條件">

            <div nz-row>
                <nz-select
                    style="width: 220px; margin-left:50px;"
                    [(ngModel)]="searchObj.fcpVer"
                    nzPlaceHolder="對應FCP版本"
                    >
                    <nz-option [nzLabel]="'A001'" [nzValue]="'A001'"></nz-option>
                    <nz-option [nzLabel]="'A002'" [nzValue]="'A002'"></nz-option>
                </nz-select>
                <nz-select
                    style="width: 220px; margin-left:50px;"
                    [(ngModel)]="searchObj.maintainVer"
                    nzPlaceHolder="推移維護版本"
                    >
                    <nz-option [nzLabel]="'B001'" [nzValue]="'B001'"></nz-option>
                    <nz-option [nzLabel]="'B002'" [nzValue]="'B002'"></nz-option>
                </nz-select>
                <button style="margin-left:20px ; margin-top: 8px;" (click)="notifyClick()" nz-button nzType="primary">
                    <span nz-icon nzType="search" nzTheme="outline"></span>查詢
                </button>
            </div>
        </nz-collapse-panel>
    </nz-collapse>
    <br>

    <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
        <nz-tab *ngIf="breadcrumbIndex == 0">
            <a  *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_1" (click)="breadcrumbClick(0)" style="color: dodgerblue">
                預計入庫資訊
            </a>
            
        </nz-tab>
        <nz-tab *ngIf="breadcrumbIndex != 0">
            <a *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_1" (click)="breadcrumbClick(0)" style="color: gray">
                預計入庫資訊
            </a>
        </nz-tab>

        <nz-tab *ngIf="breadcrumbIndex == 1">
            <a  *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_2" (click)="breadcrumbClick(1)" style="color: dodgerblue">
                特殊鋼種量
            </a>
            
        </nz-tab>
        <nz-tab *ngIf="breadcrumbIndex != 1">
            <a *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_2" (click)="breadcrumbClick(1)" style="color: gray">
                特殊鋼種量
            </a>
        </nz-tab>

        <nz-tab *ngIf="breadcrumbIndex == 2">
            <a  *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_3" (click)="breadcrumbClick(2)" style="color: dodgerblue">
                頭份預計回廠日
            </a>
        </nz-tab>
        <nz-tab *ngIf="breadcrumbIndex != 2">
            <a *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_3" (click)="breadcrumbClick(2)" style="color: gray">
                頭份預計回廠日
            </a>
        </nz-tab>

        <nz-tab *ngIf="breadcrumbIndex == 3">
            <a  *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_4" (click)="breadcrumbClick(3)" style="color: dodgerblue">
                退貨生產資訊
            </a>
        </nz-tab>
        <nz-tab *ngIf="breadcrumbIndex != 3">
            <a *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_4" (click)="breadcrumbClick(3)" style="color: gray">
                退貨生產資訊
            </a>
        </nz-tab>

        <nz-tab *ngIf="breadcrumbIndex == 4">
            <a  *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_5" (click)="breadcrumbClick(4)" style="color: dodgerblue">
                排程生產原則說明
            </a>
        </nz-tab>
        <nz-tab *ngIf="breadcrumbIndex != 4">
            <a *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_5" (click)="breadcrumbClick(4)" style="color: gray">
                排程生產原則說明
            </a>
        </nz-tab>

        <nz-tab *ngIf="breadcrumbIndex == 5">
            <a  *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_6" (click)="breadcrumbClick(5)" style="color: dodgerblue">
                各產線目標量
            </a>
        </nz-tab>
        <nz-tab *ngIf="breadcrumbIndex != 5">
            <a *nzTabLink nz-tab-link href="#/FCPshiftRepo/R322_6" (click)="breadcrumbClick(5)" style="color: gray">
                各產線目標量
            </a>
        </nz-tab>

    </nz-tabset>

</nz-content>
