<nz-content style="margin: 0 16px">
  <nz-spin nzTip="執行中..." [nzSize]="'large'" [nzSpinning]="LoadingPage">
    <app-list-pps-bar [childrenTabName]="thisTabName"></app-list-pps-bar>

    <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.']" style="color: dodgerblue">
          直棒
        </a>
        <div style="min-height: 1200px">
          <div>
            <button
              nz-button
              style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24)"
              nzType="primary"
              (click)="openNonSpeedInput()"
            >
              <span nz-icon nzType="plus" nzTheme="outline"></span>
              新增
            </button>
            &nbsp;&nbsp;
            <input
              type="file"
              id="fileupload"
              style="display: inline-block; margin-left: 550px"
              (change)="incomingfile($event)"
              placeholder="Upload file"
              accept=".xlsx, .xls, .csv"
            />
            <button
              nz-button
              style="
                box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
                background-color: #4caf50;
                border: 2px blue none;
              "
              nzType="primary"
              (click)="Upload()"
            >
              <span nz-icon nzType="upload" nzTheme="outline"></span>
              E X C E L 匯入
            </button>
            &nbsp;&nbsp;
            <button
              nz-button
              style="
                box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
                background-color: #4caf50;
                border: 2px blue none;
              "
              nzType="primary"
              (click)="convertToExcel()"
            >
              <span nz-icon nzType="download" nzTheme="outline"></span>
              E X C E L 匯出
            </button>
          </div>
          <div nz-col [nzSpan]="90" style="padding-top: 10px">
            <ag-grid-angular
              style="width:1100px; height:calc(100vh - 210px); overflow: scroll; margin-top: 10px"
              class="ag-theme-alpine"
              [rowData]="displayPPSINP08List"
              [columnDefs]="ppsinp08ColumnDefs"
              [gridOptions]="gridOptions"
              [pagination]="true"
              [suppressClickEdit]="true"
              [editType]="'fullRow'"
              (cellEditingStopped)="cellEditingStoppedHandler($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
              (gridReady)="onGridReady($event)"
              [paginationPageSize]="20">
            </ag-grid-angular>
          </div>
        </div>
      </nz-tab>

      <nz-tab>
        <a
          *nzTabLink
          nz-tab-link
          [routerLink]="['../I108_NonBar']"
          style="color: gray"
        >
          非直棒
        </a>
      </nz-tab>
    </nz-tabset>

  </nz-spin>
</nz-content>

<!-- 非線速新增 -->
<nz-modal
  [(nzVisible)]="isVisibleNonSpeed"
  [nzWidth]="800"
  [nzContent]="nonSpeedInputContent"
  [nzFooter]="nonSpeedInputFooter"
  (nzOnCancel)="cancelNonSpeedInput()"
>
  <ng-template #nonSpeedInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站號
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="站號"
              [(ngModel)]="SHOP_CODE_8"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="輸入機台"
              [(ngModel)]="EQUIP_CODE_8"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;產出形狀
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="輸入產出形狀"
              [(ngModel)]="SHAPE_TYPE_8"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;尺寸最小值
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="產出尺寸最小值"
              [(ngModel)]="DIA_MIN_8"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;產出尺寸最大值
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="產出尺寸最大值"
              [(ngModel)]="DIA_MAX_8"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;加工時間
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="加工時間"
              [(ngModel)]="MINS_8"
            />
          </td>
        </tr>
      </table>
    </div>
  </ng-template>

  <ng-template #nonSpeedInputFooter>
    <button nz-button nzType="default" (click)="cancelNonSpeedInput()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
