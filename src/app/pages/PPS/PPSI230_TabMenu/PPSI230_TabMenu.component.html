<nz-content style="margin:16px 16px;">
    <nz-breadcrumb 
        style="margin:16px 0;" 
        class="breadcrumbContainer" 
        nzSeparator=">">
      <nz-breadcrumb-item>生產計畫</nz-breadcrumb-item>
      <nz-breadcrumb-item>規劃策略</nz-breadcrumb-item>
      <nz-breadcrumb-item>生產規劃執行(PPSI230)</nz-breadcrumb-item>
    </nz-breadcrumb>

        
    <nz-tabset style="margin-bottom:5px;" nzLinkRouter [nzType]="'card'" >
        <nz-tab>
            <a *nzTabLink 
                nz-tab-link 
                routerLinkActive="active"
                [routerLink]="['/FCPBarData/P203_TabMenu/P203']">
              直棒
            </a>
          </nz-tab>

          <nz-tab>
            <a *nzTabLink 
                nz-tab-link 
                routerLinkActive="active"
                [routerLink]="['/FCPBarData/P203_TabMenu/P203_Refining']">
              精整
            </a>
          </nz-tab>
    </nz-tabset>
    <router-outlet></router-outlet>
</nz-content>
