<nz-content style="margin:0 16px;">
  <nz-breadcrumb style="margin:16px 0;">
    <nz-breadcrumb-item>生產計畫</nz-breadcrumb-item>
    <nz-breadcrumb-item>靜態基本資料</nz-breadcrumb-item>
    <nz-breadcrumb-item>通用表</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <tr id="tab-1" style="height:30px; width:1000px; overflow-x:auto">
        <ul>
            <li><a href="#/commonData/I101">鋼種分類</a></li>
            <li><a href="#/commonData/I102_NonBar">站別機台關聯表</a></li>
            <li><a href="#/commonData/I103_NonBar">設備能力</a></li>
            <li><a href="#/commonData/I104_NonBar">整備時間</a></li>
            <li><a href="#/commonData/I105_NonBar">大調機</a></li>
            <li><a href="#/commonData/I106_NonBar">小調機</a></li>
            <li><a href="#/commonData/I107_NonBar">線速工時</a></li>
            <li><a href="#/commonData/I108_NonBar">非線速工時</a></li>
            <li class="active"><a href="#/commonData/I109_NonBar"><label style="color:blue">產率設定</label></a></li>
            <li><a href="#/commonData/I110_NonBar">產能維護</a></li>
            <li><a href="#/commonData/I111_NonBar">combine資料設定</a></li>
            <li><a href="#/commonData/I200">系統設定</a></li>
        </ul>
      </tr>
    </nz-breadcrumb-item>
  </nz-breadcrumb>


  <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['../I109']" style="color: gray">
        直棒
      </a>
    </nz-tab>

    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']" style="color: dodgerblue">
        非直棒
      </a>
      <div style="min-height: 1200px;">
        <div>
          <button
          nz-button
          style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);"
          nzType="primary"
          (click)="openYieldDialog()"
        ><span nz-icon nzType="plus" nzTheme="outline"></span>
          新增
        </button>
        &nbsp;&nbsp;
        <input type="file" id="fileupload" style="display: inline-block;margin-left: 550px;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx, .xls, .csv">
        <button
          nz-button
          style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24); background-color: #4CAF50;border:2px blue none;"
          nzType="primary"
          (click)="Upload()"
        ><span nz-icon nzType="upload" nzTheme="outline"></span>
        E X C E L 匯入
        </button>
        &nbsp;&nbsp;
        <button
          nz-button
          style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24); background-color: #4CAF50;border:2px blue none;"
          nzType="primary"
          (click)="convertToExcel()"
        ><span nz-icon nzType="download" nzTheme="outline"></span>
        E X C E L 匯出
        </button>

        <div nz-col [nzSpan]="8">
          <nz-table #RowTable14 nzBordered [nzData]="displayTbppsm012NonBarList" [nzPageSize]="20" [nzScroll]="{ y: '650px' }">
            <ag-grid-angular
            [rowData]="displayTbppsm012NonBarList"
            [headerHeight]="40"
            [rowHeight]="40"
            [suppressRowClickSelection]="true"
            [singleClickEdit]="true"
            [groupSelectsChildren]="true"
            [rowSelection]="'multiple'"
            [animateRows]="true"
            [suppressClickEdit]="true"
            [frameworkComponents]="frameworkComponents"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"
            style="width: 100%; height: 500px;"
            class="ag-theme-alpine"
            [pagination]="true"
            >
            </ag-grid-angular>
          </nz-table>
        </div> 
      </div>          
      </div>
    </nz-tab>
  </nz-tabset>
</nz-content>

<!-- 產率設定新增 -->
<nz-modal
  [(nzVisible)]="isVisibleYieldDialog"
  [nzWidth]="800"
  [nzTitle]="yieldTitle"
  [nzContent]="yieldInputContent"
  [nzFooter]="yieldInputFooter"
  (nzOnCancel)="closeYieldDialog()"
>
<ng-template #yieldTitle>新增非直棒產率設定</ng-template>
  <ng-template #yieldInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入站別"
              [(ngModel)]="SCH_SHOP_CODE"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;鋼種
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入鋼種"
              [(ngModel)]="GRADE_NO"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;產率設定
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入產率"
              [(ngModel)]="YIELD_VALUE"
            />
          </td>
        </tr>
      </table>
    </div>
  </ng-template>
  <ng-template #yieldInputFooter>
    <button nz-button nzType="default" (click)="closeYieldDialog()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
