    <nz-breadcrumb-item>通用表</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <tr id="tab-1" style="height:30px; width:1000px; overflow-x:auto">
        <ul>
            <li><a href="#/commonData/I101">鋼種分類</a></li>
            <li><a href="#/commonData/I102_NonBar">站別機台關聯表</a></li>
            <li><a href="#/commonData/I103_NonBar">設備能力</a></li>
            <li><a href="#/commonData/I104_NonBar">整備時間</a></li>

  <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['../I109']" style="color: gray">
        直棒
      </a>
    </nz-tab>

    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']" style="color: dodgerblue">
        非直棒
      </a>
    </nz-tab>
  </nz-tabset>

      <button
        nz-button
        style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);"
        nzType="primary"
        (click)="openYieldDialog()"
        ><span nz-icon nzType="plus" nzTheme="outline"></span>
          新增
      </button>
      <input type="file" id="fileupload" style="display: inline-block;margin-left: 550px;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx, .xls, .csv">
      <button
        nz-button
        style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24); background-color: #4CAF50;border:2px blue none;"
        nzType="primary"
        (click)="Upload()"
        ><span nz-icon nzType="upload" nzTheme="outline"></span>
        E X C E L 匯入
      </button>
      &nbsp;&nbsp;
      <button
        nz-button
        style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24); background-color: #4CAF50;border:2px blue none;"
        nzType="primary"
        (click)="convertToExcel()"
        ><span nz-icon nzType="download" nzTheme="outline"></span>
        E X C E L 匯出
      </button>
      <ag-grid-angular
      style="width: 100%; height: 500px; overflow: scroll"
      class="ag-theme-alpine"
      [rowData]="displayTbppsm012NonBarList"
      [suppressRowClickSelection]="true"
      [groupSelectsChildren]="true"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      [suppressClickEdit]="true"
      [frameworkComponents]="frameworkComponents"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      [pagination]="true"
    ></ag-grid-angular>

</nz-content>

<!-- 產率設定新增 -->
<nz-modal
  [(nzVisible)]="isVisibleYieldDialog"
  [nzWidth]="800"
  [nzTitle]="yieldTitle"
  [nzContent]="yieldInputContent"
  [nzFooter]="yieldInputFooter"
  (nzOnCancel)="closeYieldDialog()"
>
<ng-template #yieldTitle>新增非直棒產率設定</ng-template>
<ng-template #yieldInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-select 
            style="width: 100px;"
            nzPlaceHolder="請選擇站別碼"
            nzShowSearch nzAllowClear
            [(ngModel)]="searchData.selectedShopCode_default"
            >
            <nz-option *ngFor="let x of selectedShopCode" [nzLabel]="x.label" [nzValue]="x.value"></nz-option>
            </nz-select>
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;鋼種
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-select
            style="width: 100px;"
            nzPlaceHolder="請選擇鋼種"
            [(ngModel)]="searchData.selectedGradeNo_default"
            >
            <nz-option *ngFor="let x of selectedGradeNo" [nzLabel]="x.label" [nzValue]="x.value"></nz-option>
            </nz-select>
          </td>        
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;產率設定
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入產率"
              [(ngModel)]="YIELD_VALUE"
            />
          </td>
        </tr>
      </table>
    </div>
</ng-template>
  <ng-template #yieldInputFooter>
    <button nz-button nzType="default" (click)="closeYieldDialog()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
