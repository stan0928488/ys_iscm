<nz-content style="margin:0 16px;">

    <nz-breadcrumb style="margin:16px 0;">

        <nz-breadcrumb-item>
            <tr id="tab-1" style="height:30px; width:1000px; overflow-x:auto">
                <ul>
                    <li><a href="#/FCPshipRepo/R308">出貨計畫主表</a></li>
                    <li class="active"><a href="#/FCPshipRepo/R309">出貨計畫彙總表</a></li>
                </ul>
            </tr>
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <nz-collapse>
        <nz-collapse-panel nzActive="true">
            <button nz-button nzType="default" (click)="dataConvert()" [nzLoading]="isSpinning">截轉</button>
            <button nz-button nzType="default" (click)="excelExport()" [nzLoading]="isSpinning">Excel匯出</button>
        </nz-collapse-panel>
    </nz-collapse>
    <br>

    <ag-grid-angular style="width: 100%; height: 350px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        class="ag-theme-alpine"
        [gridOptions]="gridOptions"
        >
    </ag-grid-angular>

    
</nz-content>
