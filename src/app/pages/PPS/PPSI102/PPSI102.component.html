<nz-content style="margin: 0 16px">
  <app-list-pps-bar [childrenTabName]="thisTabName"></app-list-pps-bar>

  <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']" style="color: dodgerblue">
        直棒
      </a>
    </nz-tab>
    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['../I102_NonBar']"
        style="color: gray"
      >
        非直棒
      </a>
    </nz-tab>
  </nz-tabset>

  <div
    style="display: flex; justify-content: space-between; margin: 0 0 16px 0"
  >
    <div>
      <button
        nz-button
        style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24)"
        nzType="primary"
        (click)="openYieldInput()"
      >
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        新增
      </button>
    </div>

    <div>
      <input
        type="file"
        id="fileupload"
        style="display: inline-block"
        (change)="incomingfile($event)"
        placeholder="Upload file"
        accept=".xlsx, .xls, .csv"
      />
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          background-color: #4caf50;
          border: 2px blue none;
          margin: 0 15px 0 0;
        "
        nzType="primary"
        (click)="Upload()"
      >
        <span nz-icon nzType="upload" nzTheme="outline"></span>
        E X C E L 匯入
      </button>
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          background-color: #4caf50;
          border: 2px blue none;
        "
        nzType="primary"
        (click)="convertToExcel()"
      >
        <span nz-icon nzType="download" nzTheme="outline"></span>
        E X C E L 匯出
      </button>
    </div>
  </div>

  <ag-grid-angular
    style="width: auto; height: calc(100vh - 230px)"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [frameworkComponents]="frameworkComponents"
    [gridOptions]="gridOptions"
    editType="fullRow"
    [suppressClickEdit]="true"
  >
  </ag-grid-angular>
</nz-content>

<nz-modal
  [(nzVisible)]="isVisibleYield"
  [nzWidth]="800"
  [nzContent]="shopInputContent"
  [nzFooter]="shopInputFooter"
  (nzOnCancel)="cancelShopInput()"
>
  <ng-template #shopInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;工廠別
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-select [(ngModel)]="plant">
              <nz-option nzValue="直棒" nzLabel="直棒"></nz-option>
            </nz-select>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別代碼
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="站別代碼"
              [(ngModel)]="shopCode"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別名稱
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="站別名稱"
              [(ngModel)]="shopName"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="機台"
              [(ngModel)]="equipCode"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台名稱
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="機台名稱"
              [(ngModel)]="equipName"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 180px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;設備庫存下限(單位:MT)
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-input-number
              style="width: 22%"
              nzPlaceHolder="設備庫存下限"
              [(ngModel)]="wipMin"
              [nzMin]="0"
              [nzMax]="100000"
              [nzStep]="1"
            ></nz-input-number>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 180px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;設備庫存上限(單位:MT)
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-input-number
              style="width: 22%"
              nzPlaceHolder="設備庫存上限"
              [(ngModel)]="wipMax"
              [nzMin]="0"
              [nzMax]="100000"
              [nzStep]="1"
            ></nz-input-number>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台群組
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="機台群組"
              [(ngModel)]="equipGroup"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;發佈MES群組
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="發佈MES群組"
              [(ngModel)]="mesPublishGroup"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;有效碼
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-select [(ngModel)]="valid">
              <nz-option nzValue="Y" nzLabel="Y"></nz-option>
              <nz-option nzValue="X" nzLabel="X"></nz-option>
            </nz-select>
          </td>
        </tr>
      </table>
    </div>
  </ng-template>

  <ng-template #shopInputFooter>
    <button nz-button nzType="default" (click)="cancelShopInput()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
