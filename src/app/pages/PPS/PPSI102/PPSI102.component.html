<nz-content style="margin: 0 16px">
  <nz-breadcrumb style="margin: 16px 0">
    <nz-breadcrumb-item>生產計畫</nz-breadcrumb-item>
    <nz-breadcrumb-item>靜態基本資料</nz-breadcrumb-item>
    <nz-breadcrumb-item>通用表</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <tr id="tab-1" style="height: 30px; width: 1000px; overflow-x: auto">
        <ul>
          <li><a href="#/commonData/I101">鋼種分類</a></li>
          <li class="active">
            <a href="#/commonData/I102"
              ><label style="color: blue">站別機台關聯表</label></a
            >
          </li>
          <li><a href="#/commonData/I103">設備能力</a></li>
          <li><a href="#/commonData/I104">整備時間</a></li>
          <li><a href="#/commonData/I105">大調機</a></li>
          <li><a href="#/commonData/I106">小調機</a></li>
          <li><a href="#/commonData/I107">線速工時</a></li>
          <li><a href="#/commonData/I108">非線速工時</a></li>
          <li><a href="#/commonData/I109">產率設定</a></li>
          <li><a href="#/commonData/I110">產能維護</a></li>
          <li><a href="#/commonData/I111">combine資料設定</a></li>
          <li><a href="#/commonData/I200">系統設定</a></li>
        </ul>
      </tr>
    </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']" style="color: dodgerblue">
        直棒
      </a>
    </nz-tab>
    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['../I102_NonBar']"
        style="color: gray"
      >
        非直棒
      </a>
    </nz-tab>
  </nz-tabset>

  <div
    style="display: flex; justify-content: space-between; margin: 0 0 16px 0"
  >
    <div>
      <button
        nz-button
        style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24)"
        nzType="primary"
        (click)="openYieldInput()"
      >
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        新增
      </button>
    </div>

    <div>
      <input
        type="file"
        id="fileupload"
        style="display: inline-block"
        (change)="incomingfile($event)"
        placeholder="Upload file"
        accept=".xlsx, .xls, .csv"
      />
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          background-color: #4caf50;
          border: 2px blue none;
        "
        nzType="primary"
        (click)="Upload()"
      >
        <span nz-icon nzType="upload" nzTheme="outline"></span>
        EXCEL匯入
      </button>
      &nbsp;&nbsp;
      <button
        nz-button
        style="
          box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
          background-color: #4caf50;
          border: 2px blue none;
        "
        nzType="primary"
        (click)="convertToExcel()"
      >
        <span nz-icon nzType="download" nzTheme="outline"></span>
        EXCEL匯出
      </button>
    </div>
  </div>

  <ag-grid-angular
    style="width: auto; height: calc(100vh - 220px)"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [frameworkComponents]="frameworkComponents"
    [gridOptions]="gridOptions"
    editType="fullRow"
    [suppressClickEdit]="true"
  >
  </ag-grid-angular>
</nz-content>

<nz-modal
  [(nzVisible)]="isVisibleYield"
  [nzWidth]="800"
  [nzContent]="shopInputContent"
  [nzFooter]="shopInputFooter"
  (nzOnCancel)="cancelShopInput()"
>
  <ng-template #shopInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;工廠別
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-select [(ngModel)]="PLANT">
              <nz-option nzValue="直棒" nzLabel="直棒"></nz-option>
            </nz-select>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別代碼
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="站別代碼"
              [(ngModel)]="SHOP_CODE"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別名稱
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="站別名稱"
              [(ngModel)]="SHOP_NAME"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="機台"
              [(ngModel)]="EQUIP_CODE"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台名稱
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="機台名稱"
              [(ngModel)]="EQUIP_NAME"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 180px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;設備庫存下限(單位:MT)
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-input-number
              style="width: 22%"
              nzPlaceHolder="設備庫存下限"
              [(ngModel)]="WIP_MIN"
              [nzMin]="0"
              [nzMax]="100000"
              [nzStep]="1"
            ></nz-input-number>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 180px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;設備庫存上限(單位:MT)
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-input-number
              style="width: 22%"
              nzPlaceHolder="設備庫存上限"
              [(ngModel)]="WIP_MAX"
              [nzMin]="0"
              [nzMax]="100000"
              [nzStep]="1"
            ></nz-input-number>
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台群組
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="機台群組"
              [(ngModel)]="EQUIP_GROUP"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;發佈MES群組
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 22%; color: darkblue"
              nz-input
              placeholder="發佈MES群組"
              [(ngModel)]="MES_PUBLISH_GROUP"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 110px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;有效碼
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <nz-select [(ngModel)]="VALID">
              <nz-option nzValue="Y" nzLabel="Y"></nz-option>
              <nz-option nzValue="X" nzLabel="X"></nz-option>
            </nz-select>
          </td>
        </tr>
      </table>
    </div>
  </ng-template>

  <ng-template #shopInputFooter>
    <button nz-button nzType="default" (click)="cancelShopInput()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
