<nz-content style="margin: 0 16px">
  <nz-breadcrumb style="margin: 16px 0">
    <nz-breadcrumb-item>生產計畫</nz-breadcrumb-item>
    <nz-breadcrumb-item>靜態基本資料</nz-breadcrumb-item>
    <nz-breadcrumb-item>通用表</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <tr id="tab-1" style="height: 30px; width: 1000px; overflow-x: auto">
        <ul>
          <li><a href="#/commonData/I101">鋼種分類</a></li>
          <li><a href="#/commonData/I102">站別機台關聯表</a></li>
          <li><a href="#/commonData/I103">設備能力</a></li>
          <li><a href="#/commonData/I104">整備時間</a></li>
          <li><a href="#/commonData/I105">大調機</a></li>
          <li><a href="#/commonData/I106">小調機</a></li>
          <li><a href="#/commonData/I107">線速工時</a></li>
          <li><a href="#/commonData/I108">非線速工時</a></li>
          <li><a href="#/commonData/I109">產率設定</a></li>
          <li class="active">
            <a href="#/commonData/I110"
              ><label style="color: blue">產能維護</label></a
            >
          </li>
          <li><a href="#/commonData/I111">combine資料設定</a></li>
          <li><a href="#/commonData/I200">系統設定</a></li>
        </ul>
      </tr>
    </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-tabset nzLinkRouter [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']" style="color: dodgerblue">
        直棒
      </a>
    </nz-tab>
    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['../I110_NonBar']"
        style="color: gray"
      >
        非直棒
      </a>
    </nz-tab>
  </nz-tabset>

  <nz-collapse>
    <nz-collapse-panel nzHeader="新增/匯出/匯入">
      <td>
        <button
          nz-button
          style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24)"
          nzType="primary"
          (click)="openYieldInput()"
        >
          <span nz-icon nzType="plus" nzTheme="outline"></span>
          新增
        </button>
      </td>
      <td style="text-align:right;width:40%">
        <input
          type="file"
          id="fileupload"
          style="display: inline-block"
          (change)="incomingfile($event)"
          placeholder="Upload file"
          accept=".xlsx, .xls, .csv"
        />
        <button
          nz-button
          style="
            box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
            background-color: #4caf50;
            border: 2px blue none;
          "
          nzType="primary"
          (click)="Upload()"
        >
          <span nz-icon nzType="upload" nzTheme="outline"></span>
          E X C E L 匯入
        </button>
        &nbsp;&nbsp;
        <button
          nz-button
          style="
            box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
            background-color: #4caf50;
            border: 2px blue none;
          "
          nzType="primary"
          (click)="convertToExcel()"
        >
          <span nz-icon nzType="download" nzTheme="outline"></span>
          E X C E L 匯出
        </button>
      </td>
    </nz-collapse-panel>
  </nz-collapse>

  <ag-grid-angular style="width: 100%; height: 550px; overflow: scroll;" class="ag-theme-alpine" 
  [rowData]="displayTbppsm013List"
  [columnDefs]="columnDefs"
  [pagination]="true"
  class="ag-theme-alpine"
  [frameworkComponents]="frameworkComponents"
  [gridOptions]="gridOptions"
  editType="fullRow"
  [suppressClickEdit]="true"
  >
  </ag-grid-angular>
</nz-content>

<!-- 產能維護(管束設定)新增 -->
<nz-modal
  [(nzVisible)]="isVisibleYield"
  [nzWidth]="850"
  [nzTitle]="yieldTitle"
  [nzContent]="yieldInputContent"
  [nzFooter]="yieldInputFooter"
  (nzOnCancel)="cancelYieldInput()"
>
  <ng-template #yieldTitle>新增產能維護</ng-template>
  <ng-template #yieldInputContent>
    <div>
      <table style="border-collapse: separate">
        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;站別
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入站別"
              [(ngModel)]="schShopCode"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機台
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入機台"
              [(ngModel)]="equipCode"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機群
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入機群"
              [(ngModel)]="equipGroup"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;機群設備數量
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入機群設備數量"
              [(ngModel)]="groupAmount"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;最大管數
          </td>
          <td style="width: 600px; background-color: #eee" colspan="3">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入最大管數"
              [(ngModel)]="equipQuanity"
            />
          </td>
        </tr>

        <tr>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;開機管數
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入開機管數"
              [(ngModel)]="insertData.bootControl"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;累計天數
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入累計天數"
              [(ngModel)]="insertData.accumulateDay"
            />
          </td>
          <td
            style="
              width: 330px;
              background-color: rgb(156, 182, 206);
              font-weight: bold;
              border-radius: 5px;
            "
          >
            &nbsp;&nbsp;略過天數
          </td>
          <td style="width: 600px; background-color: #eee">
            &nbsp;
            <input
              style="width: 80%; color: darkblue"
              nz-input
              placeholder="輸入略過天數"
              [(ngModel)]="insertData.dateLimit"
            />
          </td>
        </tr>
      </table>
    </div>
  </ng-template>
  <ng-template #yieldInputFooter>
    <button nz-button nzType="default" (click)="cancelYieldInput()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertTab()">確定</button>
  </ng-template>
</nz-modal>
