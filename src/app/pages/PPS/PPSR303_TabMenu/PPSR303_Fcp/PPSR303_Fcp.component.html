<nz-content  style="margin:0 16px;">
  <div>
    <div style = "margin : 10px;">
      <nz-select style=" margin-left:10px; margin-right:10px; width: 160px;" nzShowSearch nzAllowClear nzPlaceHolder="Select FCP edition" [(ngModel)]="fcpEdition" (ngModelChange)="getFcpEdition()">
        <nz-option *ngFor="let edition of FcpEditionList ;let i = index" [nzLabel]="edition" [nzValue]="edition"></nz-option>
      </nz-select>
      <button nz-button nzType="primary" nzDanger (click) = "exportExcelTab1()" style ="margin-right:10px;">
        EXCEL匯出
      </button>
      
      <button nz-button nzType="primary" nzDanger (click) = "exportFcpExcel()" style ="margin-right:10px;">
        FCP異常MO匯出
      </button>
    </div>
    <nz-spin [nzTip]="spinType" [nzSize] ="'large'" [nzSpinning]="isLoading">

      <ag-grid-angular
        style="width: 100% ; height: calc(100vh - 180px); overflow: scroll;"
        class="ag-theme-alpine"
        [columnDefs]="columnDefsTab1"
        [defaultColDef]="defaultColDefTab1"
        [rowData]="displayRowData"
        [suppressRowClickSelection]="true"
        [groupSelectsChildren]="true"
        [rowSelection]="'multiple'"
        [pagination]="true"
        [tooltipShowDelay]="tooltipShowDelay"
        [autoGroupColumnDef]="autoGroupColumnDef"
        [animateRows]="true"
      ></ag-grid-angular>

    </nz-spin>
  </div>
</nz-content>
