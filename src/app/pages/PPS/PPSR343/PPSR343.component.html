<nz-content style="margin:0 16px;">
    <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>業務報表</nz-breadcrumb-item>
        <nz-breadcrumb-item>報表檢視</nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <tr id="tab-1" style="height:30px; width:1000px; overflow-x:auto">
                <ul>
                    <li><a href="#/SaleView/R001"><label>出貨追蹤管理報表</label></a></li>
                    <li class="active"><a href="#/SaleView/R002"><label style="color:blue">預估週入庫計畫</label></a></li>
                </ul>
            </tr>
        </nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-collapse>
        <nz-collapse-panel nzHeader="資料結轉與Excel匯出" nzActive="false">
            <button nz-button nzType="primary">資料結轉</button>
            <button nz-button
                (click)="excelExport()"
                style="margin-left:30px; box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24); background-color: #4CAF50;border:2px blue none;cursor: pointer;"
                nzType="primary"><span nz-icon nzType="download" nzTheme="outline"></span>
                E X C E L 匯出
            </button>
        </nz-collapse-panel>
    </nz-collapse>

    <ag-grid-angular style="width: 100%; height:600px;" class="ag-theme-alpine" 
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
    >
    </ag-grid-angular>

</nz-content>
