<nz-content style="margin: 0 16px">
  <app-non-ppsi [childrenTabName]="thisTabName"></app-non-ppsi>

  <nz-spin nzTip="執行中..." [nzSize]="'large'" [nzSpinning]="isSpinning">
    <div
      style="background: rgb(255, 255, 255); width: auto;"
    >
      <table>
        <tr>
          <td style="text-align: left; width: 73%">
            <button
              nz-button
              style="box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24)"
              nzType="primary"
              [nzSize]="'large'"
              (click)="openBFSGCCPCInput()"
            >
              <span nz-icon nzType="plus" nzTheme="outline"></span>
              新增
            </button>
          </td>

          <td
            style="
              text-align: rifgt;
              width: 0%;
              vertical-align: middle;
              padding-bottom: 20px;
            "
          >
            &nbsp;&nbsp;
            <!-- 匯入EXCEL功能 -->
            <input
              style="display: inline; width: 180px"
              type="file"
              name="file"
              id="importExcel"
              required
              (change)="incomingFile($event)"
              accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            />
          </td>

          <td style="text-align: rifgt; width: 40%; vertical-align: middle">
            <button
              id="bacthAdd"
              nz-button
              nzType="primary"
              style="
                box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
                background-color: #4caf50;
                border: 2px blue none;
              "
              (click)="handleImport()"
            >
              <span nz-icon nzType="upload" nzTheme="outline"></span>
              E X C E L 匯入
            </button>

            &nbsp;&nbsp;
            <!-- 匯出EXCEL功能 -->
            <button
              id="download"
              nz-button
              nzType="primary"
              style="
                box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.24);
                background-color: #4caf50;
                border: 2px blue none;
              "
              (click)="exportToExcel()"
              role="button"
            >
              <span nz-icon nzType="download" nzTheme="outline"></span>
              E X C E L 匯出
            </button>
          </td>
        </tr>
      </table>
      <p></p>
      <p></p>

      <div>

          [gridOptions]="gridOptions"
          [pagination]="true"
          [suppressClickEdit]="true"
          [editType]="'fullRow'"

          (cellEditingStopped)="cellEditingStoppedHandler($event)"
          (gridReady)="onGridReady($event)"
          [paginationPageSize]="20">
        </ag-grid-angular>

<nz-modal
  [(nzVisible)]="isVisibleBFSGCCPC"
  [nzWidth]="800"
  [nzContent]="BFSGCCPCInputContent"
  [nzFooter]="BFSGCCPCInputFooter"
  (nzOnCancel)="cancelBFSGCCPCInput()"
>
  <ng-template #BFSGCCPCInputContent>
    <nz-spin nzTip="執行中..." [nzSize]="'large'" [nzSpinning]="isSpinning">
      <div>
        <table style="border-collapse: separate">
          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;站別
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <input
                style="width: 22%; color: darkblue"
                nz-input
                placeholder="輸入站別"
                [(ngModel)]="shopCodeInput"
                maxlength="4"
              />
            </td>
          </tr>

          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;機台
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <input
                style="width: 22%; color: darkblue"
                nz-input
                placeholder="輸入機台"
                [(ngModel)]="equipCodeInput"
              />
            </td>
          </tr>

          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;機群
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <input
                style="width: 22%; color: darkblue"
                nz-input
                placeholder="輸入機群"
                [(ngModel)]="equipGroupInput"
              />
            </td>
          </tr>


          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;鋼種
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <input
                style="width: 22%; color: darkblue"
                nz-input
                placeholder="輸入鋼種"
                [(ngModel)]="steelTypeInput"
                maxlength="8"
              />
            </td>
          </tr>

          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;尺寸_min(含)
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <nz-input-number
                style="width: 22%"
                nzPlaceHolder="輸入尺寸_min(含)"
                [(ngModel)]="diaMinInput"
                [nzMin]="0"
                [nzMax]="100000"
                [nzStep]="1"
              ></nz-input-number>
            </td>
          </tr>

          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;尺寸_max(含)
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <nz-input-number
                style="width: 22%"
                nzPlaceHolder="輸入尺寸_max(含)"
                [(ngModel)]="dixMaxInput"
                [nzMin]="0"
                [nzMax]="100000"
                [nzStep]="1"
              ></nz-input-number>
            </td>
          </tr>

          <tr>
            <td
              style="
                width: 110px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;製程碼_一爐兩捲
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <input
                style="width: 22%; color: darkblue"
                nz-input
                placeholder="輸入製程碼_一爐兩捲"
                [(ngModel)]="processCode2pcsInput"
                maxlength="8"
              />
            </td>
          </tr>

          <tr>
            <td
              style="
                width: 150px;
                background-color: rgb(156, 182, 206);
                font-weight: bold;
                border-radius: 5px;
              "
            >
              &nbsp;&nbsp;製程碼_一爐四捲
            </td>
            <td style="width: 600px; background-color: #eee">
              &nbsp;
              <input
                style="width: 22%; color: darkblue"
                nz-input
                placeholder="輸入製程碼_一爐四捲"
                [(ngModel)]="processCode4pcsInput"
                maxlength="8"
              />
            </td>
          </tr>
        </table>
      </div>
    </nz-spin>
  </ng-template>

  <ng-template #BFSGCCPCInputFooter>
    <button nz-button nzType="default" (click)="cancelBFSGCCPCInput()">
      取消新增
    </button>
    <button nz-button nzType="primary" (click)="insertData()">確定</button>
  </ng-template>
</nz-modal>
