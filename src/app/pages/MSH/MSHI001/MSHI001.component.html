<div style="margin:15px 15px;">
 
  <div nz-row>
    <nz-collapse style="width: 100%;" nzAccordion [nzExpandIconPosition]="expandIconPosition1">
      <nz-collapse-panel [nzHeader]="panels1.name" [nzActive]="panels1.active"  [nzExtra]="extraTpl">
        <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let timePeriod of selectAllColumList ; let index = index" cdkDrag>{{index + 1}}-{{timePeriod.label}}</div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
    <nz-collapse style="width: 100%;" nzAccordion>
      <nz-collapse-panel  [nzHeader]="panels2.name" [nzActive]="panels2.active"  >
        <p>
          <!---(nzOnChange)="log($event)"-->
          <nz-checkbox-wrapper style="width: 100%;" >
            <div nz-row>
              <div nz-col  nzSpan="3" *ngFor="let item2 of allColumList ; let i = index"><label nz-checkbox [nzValue]="item2.value" [(ngModel)]="item2.checked"   (ngModelChange)="selectColumCheckedEach(i)" >{{item2.label}}</label></div>
              
            </div>
          </nz-checkbox-wrapper>

          <!-- <nz-checkbox-group [(ngModel)]="allColumList" (ngModelChange)="log(allColumList)"></nz-checkbox-group> -->

        </p>
      </nz-collapse-panel>

    </nz-collapse>
    <ng-template #extraTpl>
      <!-- You can use stopPropagation if you don't want the panel to toggle -->
      <!-- <span nz-icon nzType="setting" (click)="saveBtn()">保存</span> -->
      <button nz-button [disabled]="!edited" nzType="primary" (click)="saveBtn($event)" nzValue="small">保存</button>
    </ng-template>
  </div>
</div>
